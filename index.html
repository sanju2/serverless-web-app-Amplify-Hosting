<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Serverless web app - Amplify Hosting</title>
    <style>
        body {
            background-color: #d07eee;
        }

        label,
        button {
            color: #0b15d2;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 40px;
        }

        input {
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            margin-left: 20px;
        }
    </style>
    <script>
        var callAPI = (firstName, lastName) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");
            var raw = JSON.stringify({ "firstName": firstName, "lastName": lastName });
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call
            fetch("https://ruavhr4xad.execute-api.us-east-2.amazonaws.com/dev", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
        }
    </script>
</head>

<body>
    <form>
        <br>
        <label>First Name</label>
        <input type="text" id="firstName"><br>
        <br>
        <label>Last Name</label>
        <input type="text" id="lastName"><br>
        <br>
        <button type="button"
            onclick="callAPI(document.getElementById('firstName').value,document.getElementById('lastName').value)">Click Here</button>
    </form>
</body>

</html>
